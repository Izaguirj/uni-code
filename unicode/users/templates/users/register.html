{% extends "problems/base.html" %}

            {% csrf_token %}
            <fieldset class="form-group">
                <legend>Sign Up</legend>
                {{ form.as_p }}

            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Sign Up</button>
            </div>
        </form>
    </div>
{% endblock content %}
